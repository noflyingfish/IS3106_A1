<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout/landing.xhtml">

            <ui:define name="title">
                Twitter. Welcome
            </ui:define>

            <ui:define name="banner">
                Twitter. Welcome
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Sign Up
                        </f:facet>

                        <h:outputLabel for="name">Username: </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="name" value="#{userSessionBean.username}" 
                                         required="true"
                                         requiredMessage="Name is required"/>
                            <p:message for="name" />
                        </h:panelGroup>

                        <h:outputLabel for="password1">Password: </h:outputLabel>
                        <h:panelGroup>
                            <p:password id="password1" value="#{userSessionBean.password}" 
                                        required="true"
                                        match='password2'
                                        requiredMessage="Password is required"
                                        validatorMessage="Passwords does not match"/>
                            <p:message for="password1" />
                        </h:panelGroup>

                        <h:outputLabel for="password2">Confirm Password: </h:outputLabel>
                        <h:panelGroup>
                            <p:password id="password2" value="#{userSessionBean.password}" 
                                        required="true"
                                        requiredMessage="Password is required"/>
                            <p:message for="password2" />
                        </h:panelGroup>

                        <h:outputLabel for="dob">Birthday (dd/mm/yyyy): </h:outputLabel>
                        <h:panelGroup>
                            <p:inputMask id="dob" value="#{userSessionBean.dob}"
                                         required="true" requiredMessage="DOB is required"
                                         converterMessage="Format should be dd/mm/yyyy"
                                         mask="99/99/9999">
                            </p:inputMask>
                            <p:message for="dob"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton value="Register"
                                     action="#{userSessionBean.createUsers}"
                                     update=":form"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
