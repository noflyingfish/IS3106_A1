<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>

    <h:body> 
        <p:layout style="">

            <p:layoutUnit position="west" >
                <h:form id="control">
                    <p:menu>
                        <p:submenu label="Home">
                            <p:menuitem value="Wall" action="/site/home.xhtml?faces-redirect=true" icon="fa fa-fw fa-home" />
                            <p:menuitem value="New Tweet" action="/site/newTweet.xhtml?faces-redirect=true" icon="fa fa-fw fa-plus"/>
                            <p:menuitem value="Dashboard" action="/site/dashboard.xhtml?faces-redirect=true"  icon="fa fa-fw fa-dashboard"/>
                            <p:menuitem value="Message" action="/site/message.xhtml?faces-redirect=true"  icon="fa fa-fw fa-wechat"/>
                        </p:submenu>
                        <p:submenu label="Search">
                            <p:menuitem value="User" action="/site/searchUser.xhtml?faces-redirect=true" ajax="false" icon="fa fa-fw fa-search"/>
                            <p:menuitem value="Tweet" action="/site/searchTweet.xhtml?faces-redirect=true"  icon="fa fa-fw fa-search"/>
                        </p:submenu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Edit Profile" action="/site/editProfile.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit"/>
                            <p:menuitem value="Logout" action="#{userSessionBean.logout}" icon="fa fa-fw fa-sign-out"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="north">
                <ui:insert name="north">Twitter Home</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
