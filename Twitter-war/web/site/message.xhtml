<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Twitter. Message
    </ui:define>

    <ui:define name="north">
        Message
    </ui:define>

    <ui:define name="content">

        <h:form> 
            <p:dataScroller value="#{messageViewBean.getReceiveList()}" var="message" chunkSize="10">
                <f:facet name="loader">
                    <p:commandButton type="button" value="More"/>
                </f:facet>
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <f:facet name="header">
                                Received Messages
                            </f:facet>
                            <h:outputText value="From:" />
                            <h:outputText value="#{message.fromUser.userName}" style="font-weight: bold"/>

                            <h:outputText value="To:" />
                            <h:outputText value="#{message.toUser.userName}" style="font-weight: bold"/>

                            <h:outputText value="Date:" />
                            <h:outputText value="#{message.createdOn}" style="font-weight: bold"/>

                            <h:outputText value="Message:" />
                            <h:outputText value="#{message.content}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
            <br/>
            <p:dataScroller value="#{messageViewBean.getSendList()}" var="message" chunkSize="10">
                <f:facet name="loader">
                    <p:commandButton type="button" value="More"/>
                </f:facet>
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <f:facet name="header">
                                Sent Messages
                            </f:facet>
                            <h:outputText value="From:" />
                            <h:outputText value="#{message.fromUser.userName}" style="font-weight: bold"/>

                            <h:outputText value="To:" />
                            <h:outputText value="#{message.toUser.userName}" style="font-weight: bold"/>

                            <h:outputText value="Date:" />
                            <h:outputText value="#{message.createdOn}" style="font-weight: bold"/>

                            <h:outputText value="Message:" />
                            <h:outputText value="#{message.content}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>

    </ui:define>

</ui:composition>
