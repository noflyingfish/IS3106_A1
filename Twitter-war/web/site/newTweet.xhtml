<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Twitter. New Tweet
    </ui:define>

    <ui:define name="north">
        Posting new tweet
    </ui:define>

    <ui:define name="content">
        <h:form id="newTweet" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true"/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Create New Tweet
                </f:facet>
                <h:outputLabel for="tweet">Content: </h:outputLabel>
                <h:panelGroup>
                    <p:inputTextarea id="tweet" value="#{tweetViewBean.content}" 
                                 />
                    <p:message for="tweet" />
                </h:panelGroup>

                <h:outputLabel for="">Photo: </h:outputLabel>
                <p:fileUpload id="file" value="#{tweetViewBean.image}" 
                              mode="simple" skinSimple="true"
                              allowTypes="/(\.|\/)(jpg|jpeg|gif|png)$/"
                              sizeLimit="10000000"
                              previewWidth="75"
                              fileLimit="1" invalidSizeMessage="File size too big. Less than 10MB"
                              />

            </p:panelGrid>
            <p:commandButton value="Post" ajax="false"
                             action="#{tweetViewBean.addTweet}"
                             update=":newTweet"/>
        </h:form>
    </ui:define>

</ui:composition>
